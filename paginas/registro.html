<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../resources/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../resources/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registrarse | CAC-MOVIES</title>
    
</head>
<body>
    <div class="registro">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                   
                    <a class="navbar-brand" href="../index.html" ><span><i class="fas fa-film" aria-hidden="true"></i></span><span>CAC-MOVIES</span></a>
                    
                </div>
            </nav>
        </header>
        <main class="main-formulario">
            <div class="container formulario">
                <form class="row g-3 needs-validation" id="form-registro" novalidate>
                    <div class="col-md-6">
                        <h2>Registro</h2>
                    </div>
                                        
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">                        
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="col-md-6">
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="email" class="form-control" aria-describedby="inputGroupPrepend"
                            id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">                        
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="fechanac">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" id="pais">
                            <option selected disabled value="">País</option>
                            <option value="1">Argentina</option>
                            <option value="2">Bolivia</option>
                            <option value="3">Brasil</option>
                            <option value="4">Chile</option>
                            <option value="5">Colombia</option>
                            <option value="6">Ecuador</option>
                            <option value="7">Paraguay</option>
                            <option value="8">Perú</option>
                            <option value="9">Uruguay</option>
                            <option value="10">Venezuela</option>
                        </select>                        
                    </div>                    
                    <div class="col-md-6">
                        <div class="form-check check">
                            <input class="form-check-input" type="checkbox" value="" id="terminos">
                            <label class="form-check-label" for="invalidCheck">
                                Acepto términos y condiciones
                            </label>                            
                        </div>
                    </div>
                    <div class="col-md-6 boton">
                        <button class="btn btn-danger" type="submit">Registrarse</button>
                        <a href="#">¿Necesita ayuda?</a>
                    </div>
                </form>
                <p id="error-message" class="error-message"></p>
            </div>
        </main>
    </div>
    <script src="../resources/js/registro.js"></script>
</body>
</html>
